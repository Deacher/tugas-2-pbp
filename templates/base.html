{% load compress %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        {% block meta %}
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        {% endblock meta %}
        <title>Item Collection</title>
        {% compress css %}
        <link rel="stylesheet" href="{% static 'public/out.css' %}" />
        {% endcompress %}
    </head>
    <body>
        {% block content %}
        {% endblock content %}
    </body>
</html>
